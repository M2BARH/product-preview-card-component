<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="container">
    <div class="center">
      <div id="product-image" class="two-col">
        <img src="images/image-product-desktop.jpg" alt="Product image" id="desktop-img">
        <img src="images/image-product-mobile.jpg" alt="Product image" id="mobile-img">
      </div>
      <div id="banner" class="two-col">
        <div class="product-info">
          <div id="product-name">
            <h5>PERFUME</h5>
          </div>
          <div id="product-slogan">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div id="product-details">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </div>
          <div id="price">
            <h2>$149.99</h2>
            <p><small><strike>$169.99</strike></small></p>
          </div>
          <div id="add-cart">
            <button>
              <img src="images/icon-cart.svg" alt="Cart icon" id="cart-icon">
              <p>Add to Cart</p>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Thulani Mgaga</a>.
  </div>
</body>
</html>
